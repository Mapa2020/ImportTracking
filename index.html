    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        /* Estilos de Impresi칩n Profesional para PDF */
        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }

            /* Resetear fondos y m치rgenes */
            html, body {
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Ocultar UI innecesaria */
            header, footer, .no-print, button, .stats-container, .filters-container, nav {
                display: none !important;
                visibility: hidden !important;
            }

            /* Contenedor principal para impresi칩n */
            main {
                margin: 0 !important;
                padding: 0 !important;
                max-width: 100% !important;
                width: 100% !important;
            }

            /* L칩gica de visibilidad de tarjetas */
            .shipment-card {
                display: none !important;
            }

            .shipment-card.printing {
                display: block !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            /* Asegurar que el timeline no se corte */
            .milestone-item {
                page-break-inside: avoid;
            }

            /* Ajuste de colores para que se vean en el PDF */
            .bg-blue-600 { background-color: #2563eb !important; }
            .bg-green-500 { background-color: #22c55e !important; }
            .bg-amber-500 { background-color: #f59e0b !important; }
            .bg-red-500 { background-color: #ef4444 !important; }
            .text-white { color: white !important; }
        }
    </style>
